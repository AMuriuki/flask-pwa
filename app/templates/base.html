<html>

<head>
    <meta charset="utf-8">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome to Flask PWA</title>
    {% endif %}
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="apple-mobile-web-app-title" content="Flask PWA">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple_icon.png">
    <link rel="apple-touch-startup-image" href="../static/images/apple_launch.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>

<body>
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="../static/js/app.js"></script>
</body>

</html>
